<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <title>Login Form</title>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            var usernameRegex = /^[A-Za-z]{1,20}$/; // Only letters, max 20 chars
            var passwordRegex = /^(?=.*[A-Za-z0-9])(?=.*\d)[A-Za-z0-9\d]{1,15}$/; // Alphanumeric, max 15 chars
            
            if (!usernameRegex.test(username)) {
                alert("invalid username");
            }
            else if (!passwordRegex.test(password)) {
                alert("invalid password. password must contains numbers and special characters and letters");
            }
            else if (username.length < 1 || username.length > 20) {
                alert("Username must be between 1 and 20 characters long.");
                return false;
            }
            else if (password.length < 1 || password.length > 15) {
                alert("Password must be between 1 and 15 characters long.");
                return false;
            }
            else if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            else if (password.length > 15) {
                alert("Password must be at most 15 characters long.");
                return false;
            }
            else if (username.length < 1) {
                alert("Username cannot be empty.");
                return false;
            }
            else if (password.length < 1) {
                alert("Password cannot be empty.");
                return false;
            }

            else{
            alert("Login Successful");
            return true;
            }
        }
    </script>
</head>
<body>
    <h2>Login Form</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
